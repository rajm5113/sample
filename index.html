<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-like Platform Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Mario-like Platform Game</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
                <div class="level">Level: <span id="level">1</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <h3>Controls:</h3>
            <p><strong>Arrow Keys or A/D:</strong> Move Left/Right</p>
            <p><strong>Space or W:</strong> Jump</p>
            <p><strong>R:</strong> Restart Game</p>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart Game</button>
        </div>

        <div id="levelComplete" class="level-complete hidden">
            <h2>Level Complete!</h2>
            <p>Score: <span id="levelScore">0</span></p>
            <button id="nextLevelBtn">Next Level</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
